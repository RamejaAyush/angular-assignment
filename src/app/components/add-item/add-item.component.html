<section class="add-form">
  <div class="form-header">
    <h1>Add New Product</h1>
  </div>
  <div class="form">
    <input type="text" placeholder="name" #enteredName />
    <input type="text" placeholder="desc" #enteredDesc />
    <input type="text" placeholder="price" #enteredPrice />
    <button
      (click)="ItemService.addItem(enteredName, enteredDesc, enteredPrice)"
    >
      add item
    </button>
  </div>
</section>
